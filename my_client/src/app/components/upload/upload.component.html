<h1 class="text-center bg-dark text-light h1">Upload Hotels</h1>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="h3">Select Files: </div>
            <form [formGroup]="testForm" (ngSubmit)="onSubmit(testForm.value)">
                <div class="mb-3">
                    <div class="form-group">
                        <label for="name">Hotel name: </label>
                        <input class="form-control" type="text" id="name" name="name" formControlName="name"
                            [class.is-invalid]="nameInput.invalid && nameInput.touched">
                        <div *ngIf="nameInput.invalid && nameInput.touched">
                            <small class="text-danger" *ngIf="nameInput.errors?.required">
                                Name is required
                            </small>
                            <small class="text-danger" *ngIf="nameInput.errors?.minlength">
                                Name have at least 3 characters.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <input class="form-control-file" type="file" formControlName="file" (change)="onSelectFile($event)">
                </div>
                <div class="mb-3">
                    <button class="btn btn-success" type="submit" [disabled]="!file || testForm.invalid">Upload</button>
                </div>
            </form>


        </div>
        <div class="col-md-7">
            <div class="h3">Uploaded Files: </div>
            <div class="d-flex flex-wrap flex-sm-row">
                <div class="card m-2" *ngFor="let p of products" style="width: 200px;">
                    <img class="card-img-top"  src="http://localhost:3000/{{p.thumbPath}}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{p.name}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
