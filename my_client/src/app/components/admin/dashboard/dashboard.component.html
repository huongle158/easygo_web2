        <!-- Table Customer -->
        <nz-table #basicTable [nzData]="listOfCustomer" [nzPageSize]="5">
          <thead>
            <tr>
              <th>Guests</th>
              <th>Room ID</th>
              <th>Date</th>
              <th>Payment</th>
              <th>Contact</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data">
              <td>{{ data.guest }}</td>
              <td>{{ data.roomId }}</td>
              <td>{{ data.date }}</td>
              <td>{{ data.payment }}</td>
              <td>
                <a
                  href="#"
                  [style]="{ 'font-size': '22px', 'margin-right': '10px' }"
                >
                  <i class="fa fa-phone"></i>
                </a>
                <a href="#" [style]="{ 'font-size': '22px' }">

              </td>
