<div class="container-fulid">
  <div class="wrapprt d-flex py-5">
    <!-- Cột  admin menu-->
    <div class="col-3">
      
      <app-admin-menu></app-admin-menu>
   
    </div>

    <!-- Cột dashboard -->
    <div class="col-9 d-flex flex-column">
      <!-- Bang newroom -->
      <h3 class="my-5">All Rooms</h3>
      <div class="table-newroom">
        <!-- Table Room -->
        <nz-table #basicTable [nzData]="listOfRoom" [nzPageSize]=5>
          <thead>
            <tr>
              <th>Room</th>
              <th>ID</th>
              <th>Address</th>
              <th>Type</th>
              <th>Price</th>
              <th>Contact</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data">
              
              <td >
                <img [style]="{ 'max-width': '100%','width':'50px'}" src={{data.room}} alt="">
              </td>
              <td>{{ data.id }}</td>
              <td>{{ data.address }}</td>
              <td>{{ data.type }}</td>
              <td>$ {{ data.price }}</td>
              <td>
                <a
                  href="#"
                  [style]="{ 'font-size': '22px', 'margin-right': '10px' }"
                >
                  <i class="fa fa-phone"></i>
                </a>
                <a href="#" [style]="{ 'font-size': '22px' }">
                  <i class="fa fa-edit"></i>
                </a>
              </td>
              <td>
                <a
                  href="#"
                  [style]="{ 'font-size': '22px', 'margin-right': '10px' }"
                >
                  <i class="fa fa-trash"></i>
                </a>
                <a href="#" [style]="{ 'font-size': '22px' }">
                  <i class="fa fa-edit"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
